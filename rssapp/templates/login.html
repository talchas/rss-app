{% extends "_base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
    <form action="" method="POST">
      {{ form.hidden_tag() }}
      <p>{{ form.name.label }} {{ form.name(size=20) }}</p>
      <p>{{ form.password.label }} {{ form.password(size=20) }}</p>
      <input type="submit" value="Login">
    </form>
{% endblock %}
