{% extends "_base.html" %}

{% block title %}Add feed{% endblock %}

{% block content %}
    <form action="" method="POST">
      {{ form.hidden_tag() }}
      <p>{{ form.name.label }} {{ form.name(size=20) }}</p>
      <p>{{ form.url.label }} {{ form.url(size=60) }}</p>
      <input type="submit" value="Add">
    </form>
{% endblock %}
